<div style="background-color: rgb(127, 229, 255);" class="center">
    <a routerLink="/login" style="font-size: 20px;">Login</a>
    <label style="font-size: 20px;">&nbsp;&nbsp;|&nbsp;&nbsp;</label>
    <a routerLink="/mainView" style="font-size: 20px;">Explore our offers</a>
</div>
<br><br>
<!--ovo iznad napraviti u komponentu-->
<form class="form">
    <div class="center">
        <input class="h3" type="text" name="username" [(ngModel)]="username" placeholder="Enter username here...">
    </div>
    <div class="center">
        <input class="h3" type="password" name="password" [(ngModel)]="password" placeholder="Enter password here...">
    </div>
    <div class="center">
        <button type="submit" class="buttonSize btn btn-primary">Login</button>
        <a class="linkSize" routerLink="/register">Register</a>
    </div>



</form>
